tutorial: true

run:
  name: ember_test_validation_2023
  disable_progressbar: true
  shared_resources:
    policy: false
  shared_cutouts: true

scenario:
  clusters:
  - 5
  opts:
  - 'Co2L-168H'
  sector_opts:
  - 'Co2L-168H'
  planning_horizons:
  - 2025


snapshots:
  start: "2013-03-01"
  end: "2013-03-08"

countries: ['BE']

atlite:
  cutout_directory: cutouts
  default_cutout: be-03-2013-era5
  cutouts:
    be-03-2013-era5:
      module: era5
      x: [4., 15.]
      y: [46., 56.]
      time: ["2013-03-01", "2013-03-08"]
      

lines:
  under_construction: remove
  max_extension: 0

links:
  under_construction: remove
  max_extension: 0

transmission_projects:
  enable: false

electricity:
  conventional_generation:
    from_entsoe: true
    year: 2023

  extendable_carriers:      # forbid new generation & storage
    Generator: []
    StorageUnit: []
  transmission_limit: v1.0  # keep todayâ€™s NTCs (default)


  estimate_renewable_capacities:
    enable: true
    from_gem: true
    year: 2023
    expansion_limit: false
    technology_mapping:
      Offshore: offwind-ac
      Onshore: onwind
      PV: solar
      
load:
  fill_gaps:
    enable: true
    interpolate_limit: 3
    time_shift_for_large_gaps: 1w
  manual_adjustments: false # false
  scaling_factor: 1.0
  fixed_year: false # false or year (e.g. 2013)
  supplement_synthetic: true
  distribution_key:
    gdp: 0.6
    population: 0.4

sector:
  transport: true
  heating: true
  biomass: false
  industry: false
  shipping: false
  aviation: false
  agriculture: false

costs:
  year: 2025